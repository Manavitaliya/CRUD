<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'student_list' %}">Student CRUD</a>

    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link text-warning">Welcome, {{ user.username }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'student_create' %}">Add Student</a>
        </li>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger text-white ms-2 px-3">Logout</button>
</form>
      {% else %}
        <li class="nav-item">
          <a class="nav-link btn btn-success text-white px-3" href="{% url 'login' %}">Login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>

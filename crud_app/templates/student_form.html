{% extends 'base.html' %}
{% block content %}

<div class="card">
  <div class="card-header bg-primary text-white">Student Form</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>

{% endblock %}
